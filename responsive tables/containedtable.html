<!-- Implementation of the contained table technique to display tables without
overflowing the viewport (Lesson 5) -->

<html>
<head>
    <meta name="viewport" content="width=device-width", init-scale="1">
    <style type="text/css">
        body {
            margin: 1em;
        }

        th {
            font-weight: bold;
        }

        div.contained_table {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="contained_table">
        <table>
        <thead>
            <tr>
                <th align="center">Team</th>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>4th</th>
                <th>5th</th>
                <th>6th</th>
                <th>7th</th>
                <th>8th</th>
                <th>9th</th>
                <th>Final</th>
            </tr>
        </thead>
            <tr>
                <td>Toronto Blue Jays</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>4</td>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>5</td>
            </tr>
            <tr>
                <td>San Francisco Giants</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>4</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>5</td>
            </tr>
        </table>
    </div>
</body>
</html>
