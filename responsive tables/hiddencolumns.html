<!-- Implementation of the hidden columns technique to display tables without
overflowing the viewport (Lesson 5) -->

<html>
<head>
    <meta name="viewport" content="width=device-width", init-scale="1">
    <style type="text/css">
        body {
            margin: 1em;
        }

        th {
            font-weight: bold;
        }

        .shortname {
            display: none;
        }

        @media screen and (max-width: 400px) {
            .shortname {
                display: block;
            }
            .longname {
                display: none;
            }
            .inning {
                display: none;
            }
        }
    </style>
</head>
<body>
    <table>
    <tr>
            <th class="header team" align="center">Team</th>
            <th class="inning header">1st</th>
            <th class="inning header">2nd</th>
            <th class="inning header">3rd</th>
            <th class="inning header">4th</th>
            <th class="inning header">5th</th>
            <th class="inning header">6th</th>
            <th class="inning header">7th</th>
            <th class="inning header">8th</th>
            <th class="inning header">9th</th>
            <th class="final header">Final</th>
        </tr>
        <tr>
            <td>
                <span class="shortname">TOR</span>
                <span class="longname">Toronto Blue Jays</span>
            </td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">4</td>
            <td class="inning">0</td>
            <td class="inning">1</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="final">5</td>
        </tr>
        <tr>
            <td>
                <span class="shortname">SF</span>
                <span class="longname">San Francisco Giants</span>
            </td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">4</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="final">5</td>
        </tr>
    </table>
</body>
</html>
