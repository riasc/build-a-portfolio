<!--
flexbox.html illustrates the usage of a flexbox
-->
<html>
<head>
    <style type=“text/css”>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            height: 100px;
            text-align: center;
            width: 100%;
        }

        header {
            width: 100%;
            order: 1;
        }

        .red {
            width: 50%;
            order: 2;
            background-color: red;
        }

        .orange {
            width: 50;
            order: 3;
            background-color: orange;
        }

        footer {
            width: 100%;
            order: 4;
        }

        .light_blue {
            width: 20%;
            order: 5;
        }

        .dark_blue {
            width: 60%;
            order: 6;
            background-color: darkblue;
        }

        .green {
            width: 20%;
            order: 7;
            background-color: green;
        }
   </style>
</head>
<body>
    <div class="container">
        <header class="box"></header>
        <div class="box dark_blue"></div>
        <div class="box light_blue"></div>
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box orange"></div>

    </div>
</body>
</html>
