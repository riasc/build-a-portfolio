flexbox.html illustrates the usage of a flexbox (Lesson 3) with a

-->
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            height: 100px;
            text-align: center;
            width: 100%;
        }

        header {
          width: 100%;
          order: 1;
          background-color: lime;
        }

        .red {
          width: 50%;
          order: 2;
          background-color: red;
        }

        .orange {
          width: 50%;
          order: 3;
          background-color: orange;
        }

        footer {
          width: 100%;
          order: 4;
          background-color: magenta;
        }

        .light_blue {
          width: 20%;
          order: 5;
          background-color: lightblue;
        }

        .dark_blue {
          width: 60%;
          order: 6;
          background-color: blue;
        }

        .green {
          width: 20%;
          order: 7;
          background-color: green;
        }
   </style>
</head>
<body>
    <div class="container">
        <header class="box lime"></header>
        <div class="box red"></div>
        <div class="box orange"></div>
        <footer class="box"></footer>
        <div class="box light_blue"></div>
        <div class="box dark_blue"></div>
        <div class="box green"></div>
    </div>
</body>
</html>
